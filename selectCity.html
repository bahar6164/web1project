<body>
  <!-- چک‌باکس برای کنترل نمایش مودال -->
 <input type="checkbox" id="modal-checkbox" style="display: none;">

  <!-- دکمه‌ای برای باز کردن مودال -->
  <label for="modal-checkbox" style="cursor: pointer; font-size: 18px; color: blue; text-decoration: underline;">
      باز کردن مودال
  </label>

  <!-- پس‌زمینه مودال -->
  <div class="modal-background">
      <div class="modal-content">
          <h2>این یک پنجره مودال است</h2>
          <p>محتوای مورد نظر خود را اینجا قرار دهید.</p>
          <label for="modal-checkbox" class="close-btn">بستن</label>
      </div>
  </div>

</body>

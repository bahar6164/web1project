<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>

    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />

      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
  <!--start Shopping by category-->
  <div class="footer-subgroups-bottom">
    <div class="footer-subgroups-bottom-items">
      <a class="footer-subgroups-bottom-link" href="#">
        <img  class="footer-subgroups-bottom-image" src="./images/footericone/digimag.svg" alt="">
      </a>
    </div>
    <div class="footer-subgroups-bottom-items">
      <a class="footer-subgroups-bottom-link" href="#">
        <img class="footer-subgroups-bottom-image" src="./images/footericone/digipay.svg" alt="">
      </a>
    </div>
    <div class="footer-subgroups-bottom-items">
      <a class="footer-subgroups-bottom-link" href="#">
        <img class="footer-subgroups-bottom-image"src="./images/footericone/digistyle.svg" alt="">
      </a>
      </div>
      <div class="footer-subgroups-bottom-items">
        <a class="footer-subgroups-bottom-link" href="#">
          <img  class="footer-subgroups-bottom-image" src="./images/footericone/digiplus.svg" alt="">
        </a>
      </div>
      <div class="footer-subgroups-bottom-items">
        <a class="footer-subgroups-bottom-link" href="#">
          <img  class="footer-subgroups-bottom-image" src="./images/footericone/digiclub.svg" alt="">
        </a>
      </div>
      <div class="footer-subgroups-bottom-items">
        <a class="footer-subgroups-bottom-link" href="#">
          <img  class="footer-subgroups-bottom-image" src="./images/footericone/jet.svg" alt="">

      </div>
      <div class="footer-subgroups-bottom-items">
        <a class="footer-subgroups-bottom-link" href="#">
          <img  class="footer-subgroups-bottom-image" src="./images/footericone/digiMehr.svg" alt="">
        </a>
      </div>
      <div class="footer-subgroups-bottom-items">
        <a class="footer-subgroups-bottom-link" href="#">
          <img  class="footer-subgroups-bottom-image" src="./images/footericone/diginext.svg" alt="">
        </a>
      </div>
  </div>
<!--end Shopping by category-->
<script src="./node_modules/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: 12.5,
    spaceBetween: 0,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
  var swiper = new Swiper(".mymost-popular-brands", {
    slidesPerView: 8,
    spaceBetween: 0,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
  var swiper = new Swiper(".Frequent-cities", {
    slidesPerView:5,
    spaceBetween: 8,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
      
    },
  });

  var swiper = new Swiper(".mySlider", {
    spaceBetween: 0,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: "#mySlider.swiper-button-next",
      prevEl: "#mySlider.swiper-button-prev",
    },
  });

  var swiper = new Swiper(".myAmazing", {
    slidesPerView: 8.2,
    spaceBetween: 2,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });

  var swiper = new Swiper(".myhottest", {
    slidesPerView: 4,
    spaceBetween: 1,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
</body> 
</html>
